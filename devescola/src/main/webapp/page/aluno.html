<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="../vendor/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	</head>

	<body>
    	<div style="text-align: center; margin-top: 15px; margin-bottom: 15px;">
            <img src="../images/logo-alunos.png" alt="ALUNOS" width="70px" height="70px;" style="display: inline;">
            <h3 style="font-weight: bold; display: inline;">ALUNOS</h3>
        </div>

    	<table id="tabAlunos" class="table table-bordered" style="height: 100%;">
    		
    		<thead>
    			<tr>
    				<th scope="col" style="text-align: center;">RA</th>
    				<th scope="col" style="text-align: center;">Nome</th>
    				<th scope="col" style="text-align: center;">Sexo</th>
    				<th scope="col" style="text-align: center;">Data de Nascimento</th>
                    <th scope="col" style="text-align: center;">
                        <div style="display: inline; margin-right: 5px"><a title="Novo"><i class="fa fa-plus" style="cursor: pointer;"></i></a></div>
                    </th>
    			</tr>
    		</thead>

    		<tbody>
    			
    		</tbody>

    	</table>


        <div id="modalFormAluno" class="modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <div style="text-align: center;">
                            <img src="../images/logo-alunos.png" alt="ALUNOS" width="70px" height="70px;" style="display: inline;">
                            <h3 style="font-weight: bold; display: inline;">ALUNOS</h3>
                        </div>
                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <form id="formAluno">
                                                
                            <div class="row" style="margin-top: 3px;">
                                <label class="col-sm-2">RA</label>
                                <input name="ra" type="number" disabled="true" class="col-sm-9" style="text-align: right;">
                            </div>

                            <div class="row" style="margin-top: 3px;">
                                <label class="col-sm-2">Nome</label>
                                <input name="nome" type="text" class="col-sm-9">
                            </div>

                            <div class="row" style="margin-top: 3px;">
                                <label class="col-sm-2">Sexo</label>
                                
                                <input name="sexo" type="radio" value="MASCULINO" checked="true" class="col-sm-1">
                                <label class="col-sm-3">Masculino</label>    
                                
                                <input name="sexo" type="radio" value="FEMININO" class="col-sm-1">
                                <label class="col-sm-3">Feminino</label>    
                            </div>

                            <div class="row" style="margin-top: 3px;">
                                <label class="col-sm-2">Nascimento</label>
                                <input name="dataNascimento" type="date" class="col-sm-9">
                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">
                        <button id="actSalvar" type="button" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>


    	<script src="../vendor/jquery/3.3.1/jquery.min.js"></script>
    	<script src="../vendor/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="../vendor/moment/moment.min.js"></script>

    	<script src="../js/aluno.js"></script>
    	<script src="../js/alunoapi.js"></script>
	</body>

</html>
